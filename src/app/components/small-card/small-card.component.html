<div class="container__small-card"  *ngFor="let events of allEvents">
  <div class="container__small-card__content">
    <div class="small-card__photo">
      <a [routerLink]="['content', Id]">
        <img src="{{events.thumbnail.path}}.jpg" alt="" />
      </a>
    </div>
    <div class="container">
      <div class="small-card__title">
        <h1>
          <a [routerLink]="['content', Id]">{{events.title }}</a>
        </h1>
      </div>
      <div class="small-card__description">
        <p>
          <a [routerLink]="['content', Id]">{{ events.description }}</a>
        </p>
      </div>
    </div>
  </div>
  <div class="container__small-card__separator">
    <hr />
  </div>
</div>
